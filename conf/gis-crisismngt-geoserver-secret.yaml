apiVersion: v1
kind: Secret
metadata:
  name: gis-crisismngt-geoserver-secret
  labels:
    app: gis-crisismngt-geoserver
type: Opaque
data:
  # The values below are base64. So, e.g. username is: echo -n <username> | base64
  # gives the base64 value. Fill it in below!
  postgres-user: <username> | base64
  postgres-password: <username> | base64